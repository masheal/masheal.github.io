<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.3/cosmo/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./calender.css">
    <title>Carousel Template for Bootstrap</title>
  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="./main_page.html">LLLearning</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </header>

    <h1>CSS Calendar</h1>

    <div class="container header">
      <div class="row month"> 
          <div id="prev" class="col-md-1 prev">&#10094;</div>
          <div class="col-md-5">
            <span id="month-name">August</span><br>
            <span id="year-name" style="font-size:18px">2017</span>
          </div>
          <div id="next" class="col-md-1 next">&#10095;</div>
      </div>

      <div class="row">
         <div id="days" class="col-md-12 days">  
        </div>
      </div>
    </div>
    <div class="container events-main">
      <div class="row">
        <div class="col-md-7">
          <div class="event-header">
          </div>
        </div>
      </div>
      
      <div class="row">
        <div id="events" class="col-md-7">
        </div>
      </div>
    </div>


    <div id="eventForm" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div class="text-center">
              <h2 class="modal-title">Event</h2>
            </div>
          </div>
          <div class="modal-body">
            <div>
              <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title">
              </div>
              <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" rows="5" id="description"></textarea>
              </div>
              <div class="modal-footer">
                <div class="row">
                  <div class="col-md-6">
                    <button class="btn btn-primary btn-lg btn-block" type="submit" onclick="saveEvent()">Submit</button>
                  </div>
                  <div class="col-md-6">
                    <button class="btn btn-lg btn-block" data-dismiss="modal">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  


  </body>
  <script type="./calender.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script src="./calender.js"></script>
  <script>init()</script>
</html>
