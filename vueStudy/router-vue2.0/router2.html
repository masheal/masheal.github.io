<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Router</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="bower_components/animate.css/animate.css" />
    <script type="text/javascript" src="bower_components/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
</head>

<body>
    <div id="box">
        <router-link to='/animation/id/1234'>animation1</router-link>
        <router-link to='/animation/id/5678'>animation2</router-link>
        <router-view></router-view>
    </div>

    <template id="one">
        <aaa :msg='$route'></aaa>
    </template>

    <template id="bbb">
        <!-- {{msg.params}} -->
    </template>
</body>
<script type="text/javascript">
    Vue.filter('json', (val) => {
        console.log(val)
    })

    var routes = [{
        path: '/animation/id/:Id',
        component: {
            template: '#one',
            components: {
                'aaa': {
                    template: '#bbb',
                    props: [
                        'msg'
                    ],
                    // data: {
                    //     text: ''
                    // },
                    mounted() {
                        // console.log(this.$http)
                        this.$http.get('http://localhost:1208/main', {
                            id: this.msg.params.Id
                        }).then((res) => {
                            // this.text = res.data.data
                            console.log(res.data)
                        }).catch(() => {
                            console.log('失败了')
                        })
                    }
                }
            }
        }
    }]

    var router = new VueRouter({
        routes
    })

    new Vue({
        router,
        el: '#box'
    })
</script>

</html>
