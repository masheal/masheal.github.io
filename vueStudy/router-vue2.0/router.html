<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Router</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="bower_components/animate.css/animate.css" />
    <script type="text/javascript" src="bower_components/vue/dist/vue.js"></script>
    <script type="text/javascript" src="bower_components/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="box">
        <router-link to='/animation'>Animation</router-link>
        <router-link to='/resume'>Resume</router-link>
        <router-view></router-view>
    </div>

    <template id="boxtwo">
        <h1>two</h1>
    </template>
</body>

<script>
    var animation = {
        template: `
            <div>
                <router-link to='/animation/one'>one</router-link>
                <router-link to='/animation/two'>two</router-link>
                <router-view></router-view>
            </div>
            `
    }

    var boxone = {
        template: '<h1>one</h1>'
    }

    var boxtwo = {
        template: '<h1>two</h1>'
    }

    var Resume = {
        template: '<h1>I am resume</h1>'
    }


    //配置路由
    var routes = [{
        path: '/animation',
        component: animation,
        children: [{
            path: '/animation/one',
            component: boxone
        }, {
            path: '/animation/two',
            component: {
                template: '#boxtwo'
            }
        }]
    }, {
        path: '/resume',
        component: Resume
    }, {
        path: '/',
        redirect: '/animation'
    }]

    //生成路由
    var router = new VueRouter({
        routes
    })

    //启动路由
    new Vue({
        router,
        el: '#box'
    })
</script>

</html>
