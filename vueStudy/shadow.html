<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>影子跟随</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="vue.js"></script>
    <style type="text/css">
        *{margin: 0;padding: 0;list-style-type: none;}
        .reactangular {
            width: 200px;height: 200px;border: 1px solid black;position: absolute;top: 50%;left: 50%;margin: -100px 0 0 -100px;box-shadow: 10px 0 10px 0 black;
        }
    </style>
</head>
<body>
    <div id="outNode">
        <div class="reactangular" v-shadow></div>
    </div>
</body>
<script type="text/javascript">
    Vue.directive('shadow',function(){
        // console.log(this.el);
        var _this = this;
        document.addEventListener('mousemove',function(e){
            var ev = e || event;
            // console.log(event)
            var needX = ev.clientX/innerWidth;
            var needY = ev.clientY/innerHeight;
            // console.log(needX,needY)
            _this.el.style.boxShadow = (10+(-20*needX))+'px'+(10+(-20*needY))+'px 10px 0 black';
            console.log(_this.el.style)
        })
    })
    new Vue({
        el:'body'
    })
</script>
</html>
