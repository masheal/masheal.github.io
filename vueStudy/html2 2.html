<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title> 
    <script type="text/javascript" src='vue.js'></script>
    <style type="text/css">
   *{margin: 0;padding: 0;list-style: none;}
   #outNode{
   	width: 300px;height: 200px;border: 1px solid black;position: relative;
   	overflow: hidden;
   }
   #outNode>div{width: 100%;height: 100%;position: absolute;}
   input{margin-left: 20px;}
   input.active{
   	background: red;
   }
   .leo-transition{
   	
   	 transition:0.5s;
   	 transform:translateX(0);
   }
   .leo-enter{
   	transform:translateX(300px);
   }
   .leo-leave{
   		transform:translateX(-300px);
   }

    </style>
</head>
<body>
<input type="button" name="" v-for='i in inputVal' :value='i' :class='index==$index?"active":""' @click='add($index)'>
<div id='outNode'>
	<div v-for='i in divInner' :style='{background:i}' v-show='index==$index?true:false' transition='leo'>{{i}}</div>
</div>
<script type="text/javascript">
	new Vue({
		el:'body',
		data:{
			inputVal:["sky",'leo','mary'],
			divInner:['yellow','red','green'],
			index:0,
			over:false
		},
		methods:{
			add(i){
				if(this.over)return;
				this.over = true;
				this.index = i;
				var _this = this;
				setTimeout(function(){
					_this.over= false;
				},500);
			}
		}
	})
</script>


</body>
</html>
