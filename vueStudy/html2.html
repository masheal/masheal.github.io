<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title>
    <script type="text/javascript" src='vue.js'>
    </script> 
    <style type="text/css">
*{margin: 0;padding: 0;list-style: none;}
#box{width: 200px;height: 200px;position: absolute;left: 50%;top: 50%;margin:-100px 0 0 -100px;border: 1px solid black;box-shadow:0px -30px 30px 0 black; }
#box2{width: 100px;height: 100px;position: absolute;left: 50%;top: 50%;margin:0px 0 0 -100px;border: 1px solid black;box-shadow:0px -30px 30px 0 black; }

    </style>
</head>
<body>
	<div id='box' v-shadow></div>
	<div id='box2' v-shadow></div>
</body>
<script type="text/javascript">
	Vue.directive('shadow',function(){
		// console.log(this.el);
		var _this = this;
		document.addEventListener('mousemove',function(e){
			var ev = e || event;
			//console.log(ev.clientX,ev.clientY);
			var needY = ev.clientY/innerHeight;
			var needX = ev.clientX/innerWidth;
			//console.log(-30+60*needY)

			_this.el.style.boxShadow = (30+(-60*needX))+'px '+(30+(-60*needY))+'px 30px 0px black';
		})
	});
	new Vue({
		el:'body'
	})
	//shadow 样式 代表阳光
	//跟着我的鼠标去动

	//x y 根据 我的 鼠标 的clientX/clientY 去移动
	//x max = -30 clientX = innerWidth
	//x = 30 clientX = 0

	//y = -30 clientY = innerHeight
	//y = 30 clientY = 0;

	//y = 0  shadow y = 30  y = 1 shadowy = -30
	//


</script>



</html>
